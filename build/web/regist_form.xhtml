<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Id:" for="id" />
                    <h:inputText id="id" value="#{userAuthController.userAuth.id}" title="Id" required="true" requiredMessage="The Id field is required."/>
                    <h:outputLabel value="Username:" for="username" />
                    <h:inputText id="username" value="#{userAuthController.userAuth.username}" title="Username" />
                    <h:outputLabel value="Password:" for="password" />
                    <h:inputText id="password" value="#{userAuthController.userAuth.password}" title="Password" />
                    <h:outputLabel value="Email:" for="email" />
                    <h:inputText id="email" value="#{userAuthController.userAuth.email}" title="Email" />
                    <h:outputLabel value="ClinicId:" for="clinicId" />
<!--                    <h:selectOneMenu id="clinicId" value="#{userAuthController.userAuth.clinicId}" title="ClinicId" >
                        <f:selectItems value="#{fixme}"/>
                    </h:selectOneMenu>-->
                    <h:commandButton action="#{userAuthController.create()}" value="Save"/>
                </h:panelGrid>
            </h:form>
        </f:view>

        
    </h:body>
</html>
