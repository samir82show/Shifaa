<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUserAuthTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUserAuthLabel_id}"/>
                    <h:outputText value="#{userAuthController.selected.id}" title="#{bundle.ViewUserAuthTitle_id}"/>
                    <h:outputText value="#{bundle.ViewUserAuthLabel_username}"/>
                    <h:outputText value="#{userAuthController.selected.username}" title="#{bundle.ViewUserAuthTitle_username}"/>
                    <h:outputText value="#{bundle.ViewUserAuthLabel_password}"/>
                    <h:outputText value="#{userAuthController.selected.password}" title="#{bundle.ViewUserAuthTitle_password}"/>
                    <h:outputText value="#{bundle.ViewUserAuthLabel_email}"/>
                    <h:outputText value="#{userAuthController.selected.email}" title="#{bundle.ViewUserAuthTitle_email}"/>
                    <h:outputText value="#{bundle.ViewUserAuthLabel_clinic}"/>
                    <h:outputText value="#{userAuthController.selected.clinic}" title="#{bundle.ViewUserAuthTitle_clinic}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userAuthController.destroyAndView}" value="#{bundle.ViewUserAuthDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUserAuthEditLink}"/>
                <br />
                <h:commandLink action="#{userAuthController.prepareCreate}" value="#{bundle.ViewUserAuthCreateLink}" />
                <br />
                <h:commandLink action="#{userAuthController.prepareList}" value="#{bundle.ViewUserAuthShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUserAuthIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
