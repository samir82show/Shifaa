<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUserAuthTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUserAuthEmpty}" rendered="#{userAuthController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{userAuthController.items.rowCount > 0}">
                    <h:outputText value="#{userAuthController.pagination.pageFirstItem + 1}..#{userAuthController.pagination.pageLastItem + 1}/#{userAuthController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{userAuthController.previous}" value="#{bundle.Previous} #{userAuthController.pagination.pageSize}" rendered="#{userAuthController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{userAuthController.next}" value="#{bundle.Next} #{userAuthController.pagination.pageSize}" rendered="#{userAuthController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{userAuthController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserAuthTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserAuthTitle_username}"/>
                            </f:facet>
                            <h:outputText value="#{item.username}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserAuthTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserAuthTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserAuthTitle_clinic}"/>
                            </f:facet>
                            <h:outputText value="#{item.clinic.getName()}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{userAuthController.prepareView}" value="#{bundle.ListUserAuthViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userAuthController.prepareEdit}" value="#{bundle.ListUserAuthEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userAuthController.destroy}" value="#{bundle.ListUserAuthDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{userAuthController.prepareCreate}" value="#{bundle.ListUserAuthCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUserAuthIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
