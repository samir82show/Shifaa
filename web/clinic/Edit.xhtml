<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditClinicTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditClinicLabel_id}" for="id" />
                    <h:inputText id="id" value="#{clinicController.selected.id}" title="#{bundle.EditClinicTitle_id}" />
                    <h:outputLabel value="#{bundle.EditClinicLabel_name}" for="name" />
                    <h:inputText id="name" value="#{clinicController.selected.name}" title="#{bundle.EditClinicTitle_name}" />
                    <h:outputLabel value="#{bundle.EditClinicLabel_phones}" for="phones" />
                    <h:inputText id="phones" value="#{clinicController.selected.phones}" title="#{bundle.EditClinicTitle_phones}" />
                    <h:outputLabel value="#{bundle.EditClinicLabel_image}" for="image" />
                    <h:inputText id="image" value="#{clinicController.selected.image}" title="#{bundle.EditClinicTitle_image}" />
                    <h:outputLabel value="#{bundle.EditClinicLabel_area}" for="area" />
                    <h:selectOneMenu id="area" value="#{clinicController.selected.area}" title="#{bundle.EditClinicTitle_area}" >
                        <f:selectItems value="#{areaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{clinicController.update}" value="#{bundle.EditClinicSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditClinicViewLink}"/>
                <br />
                <h:commandLink action="#{clinicController.prepareList}" value="#{bundle.EditClinicShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditClinicIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
