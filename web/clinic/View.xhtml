<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewClinicTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewClinicLabel_id}"/>
                    <h:outputText value="#{clinicController.selected.id}" title="#{bundle.ViewClinicTitle_id}"/>
                    <h:outputText value="#{bundle.ViewClinicLabel_name}"/>
                    <h:outputText value="#{clinicController.selected.name}" title="#{bundle.ViewClinicTitle_name}"/>
                    <h:outputText value="#{bundle.ViewClinicLabel_phones}"/>
                    <h:outputText value="#{clinicController.selected.phones}" title="#{bundle.ViewClinicTitle_phones}"/>
                    <h:outputText value="#{bundle.ViewClinicLabel_image}"/>
                    <h:outputText value="#{clinicController.selected.image}" title="#{bundle.ViewClinicTitle_image}"/>
                    <h:outputText value="#{bundle.ViewClinicLabel_area}"/>
                    <h:outputText value="#{clinicController.selected.area}" title="#{bundle.ViewClinicTitle_area}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clinicController.destroyAndView}" value="#{bundle.ViewClinicDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewClinicEditLink}"/>
                <br />
                <h:commandLink action="#{clinicController.prepareCreate}" value="#{bundle.ViewClinicCreateLink}" />
                <br />
                <h:commandLink action="#{clinicController.prepareList}" value="#{bundle.ViewClinicShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewClinicIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
