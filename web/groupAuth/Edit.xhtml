<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditGroupAuthTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditGroupAuthLabel_id}" for="id" />
                    <h:inputText id="id" value="#{groupAuthController.selected.id}" title="#{bundle.EditGroupAuthTitle_id}" />
                    <h:outputLabel value="#{bundle.EditGroupAuthLabel_groupname}" for="groupname" />
                    <h:inputText id="groupname" value="#{groupAuthController.selected.groupname}" title="#{bundle.EditGroupAuthTitle_groupname}" />
                </h:panelGrid>
                <h:commandLink action="#{groupAuthController.update}" value="#{bundle.EditGroupAuthSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditGroupAuthViewLink}"/>
                <br />
                <h:commandLink action="#{groupAuthController.prepareList}" value="#{bundle.EditGroupAuthShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditGroupAuthIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
