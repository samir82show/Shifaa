<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDoctorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDoctorLabel_id}" for="id" />
                    <h:inputText id="id" value="#{doctorController.selected.id}" title="#{bundle.EditDoctorTitle_id}" />
                    <h:outputLabel value="#{bundle.EditDoctorLabel_name}" for="name" />
                    <h:inputText id="name" value="#{doctorController.selected.name}" title="#{bundle.EditDoctorTitle_name}" />
                    <h:outputLabel value="#{bundle.EditDoctorLabel_image}" for="image" />
                    <h:inputText id="image" value="#{doctorController.selected.image}" title="#{bundle.EditDoctorTitle_image}" />
                    <h:outputLabel value="#{bundle.EditDoctorLabel_qualifications}" for="qualifications" />
                    <h:inputText id="qualifications" value="#{doctorController.selected.qualifications}" title="#{bundle.EditDoctorTitle_qualifications}" />
                    <h:outputLabel value="#{bundle.EditDoctorLabel_clinic}" for="clinic" />
                    <h:selectOneMenu id="clinic" value="#{doctorController.selected.clinic}" title="#{bundle.EditDoctorTitle_clinic}" >
                        <f:selectItems value="#{clinicController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{doctorController.update}" value="#{bundle.EditDoctorSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditDoctorViewLink}"/>
                <br />
                <h:commandLink action="#{doctorController.prepareList}" value="#{bundle.EditDoctorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditDoctorIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
